<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/template/Template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">
<h:panelGroup>
<h:form>
<h:outputText value="Home" /> |
<h:outputText value="Hello #{personBean.person.email}"></h:outputText> |
<h:commandLink value="Logout" action="#{personBean.doLogout()}" />
</h:form>
</h:panelGroup>
<h:panelGroup columns="2">
<h:form enctype="multipart/form-data">
<h:dataTable value="#{interviewBean.getReserveds()}" var="item" border="1">
<h:column>
<f:facet name="header"><h:outputText value="Candidate" /></f:facet>
<h:outputText value=" #{item.interview.person.FName}"></h:outputText>
</h:column>
<h:column><f:facet name="header"><h:outputText value="Interview Date" /></f:facet>
<h:outputText value="#{item.date}">
<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
</h:outputText>
</h:column>
<h:column>
<f:facet name="header"><h:outputText value="Capacity" /></f:facet>
<h:outputText value=" #{item.interview.capacity}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton id="btn3" action="#{interviewBean.deleteReserved(item.reservedId,item.interview.interviewId,item.interview.interviewId)}" value="Reject" />
<h:commandButton id="btn2" action="#{interviewBean.AcceptReserved(item.interview.interviewId)}" value="Accept" />
</h:column>
</h:dataTable>
<h:commandButton id="btn1" value="Go Home" action="#{interviewBean.GoHome()}" /><h:message for="btn"/>
</h:form>
</h:panelGroup>
</ui:define>
</ui:composition>
