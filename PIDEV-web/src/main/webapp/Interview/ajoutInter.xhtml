<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/template/Template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">
<h:panelGroup>
<h:form>
<h:outputText value="Home" /> |
<h:outputText value="Hello #{personBean.person.email}"></h:outputText> |
<h:commandLink value="Logout" action="#{personBean.doLogout()}" />
</h:form>
</h:panelGroup>
<h:panelGroup>
<h:form>
<h:commandButton id="btn1" value="View List" action="#{interviewBean.ViewList()}" /><h:message for="btn"/>
</h:form>
</h:panelGroup>
<h:panelGroup columns="2">
<h:form>
<table>
<tr><td><h:outputText value="Interview date"></h:outputText></td> 
<td>
<h:message for="date" style="color:red"></h:message>
<h:inputText id="date" value="#{interviewBean.date}" required="true" binding="#{date}">
<f:convertDateTime type="date" pattern="dd-MM-yyyy" />  
</h:inputText>
</td>
</tr>
<tr><td>
</td></tr>
<tr>
<td>
<h:commandButton id="btn" value="Create" action="#{interviewBean.addInterview(personBean.person.personId)}" disabled="false"/>
</td>
</tr>
</table>
</h:form>
</h:panelGroup>
<h:panelGroup>
<h:form>
<h:commandButton id="btn3" value="Go Home" action="#{interviewBean.GoHome()}" /><h:message for="btn"/>
</h:form>
</h:panelGroup>
</ui:define>
</ui:composition>
