<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/template/Template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">
<h:panelGroup>
<h:form>
<h:outputText value="Home" /> |
<h:outputText value="Hello #{personBean.person.email}"></h:outputText> |
<h:commandLink value="Logout" action="#{personBean.doLogout()}" />
</h:form>
</h:panelGroup>
<h:panelGroup columns="2">
<h:form enctype="multipart/form-data">
<table>
<tr><td><h:outputText value="Interview date"></h:outputText></td> 
<td><h:inputText value="#{interviewBean.date}">
<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>  
</h:inputText></td></tr>
<tr><td colspan="2"><h:commandButton value="Update" action="#{interviewBean.updateInterview()}" /></td></tr>
</table>
</h:form>
</h:panelGroup>
<h:panelGroup columns="2">
<h:form enctype="multipart/form-data">
<h:dataTable value="#{interviewBean.getInterviews()}" var="item" border="1">
<h:column>
<f:facet name="header"><h:outputText value="Candidate" /></f:facet>
<h:outputText value=" #{item.person.FName}"></h:outputText>
</h:column>
<h:column><f:facet name="header"><h:outputText value="Interview Date" /></f:facet>
<h:outputText value="#{item.date}">
<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
</h:outputText>
</h:column>
<h:column>
<f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton action="#{interviewBean.deleteInterview(item.interviewId)}" value="Delete" />
<h:commandButton action="#{interviewBean.displayInterview(item)}" value="Display to modify" />
</h:column>
</h:dataTable>
<h:commandButton id="btn1" value="Go Home" action="#{interviewBean.GoHome()}" /><h:message for="btn"/>
</h:form>
</h:panelGroup>
</ui:define>
</ui:composition>
